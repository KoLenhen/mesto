<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header" id="header">
        <a href="#" class="header__logo"><img src="./images/white-logo.svg" alt="" class="header__image"></a>
    </header>
    <main class="content">
        <section class="profile" id="profile">
            <img src="./images/profile__avatar.jpg" alt="" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__name">
                        Жак-Ив Кусто
                    </h1>
                
                    <p class="profile__role">
                        Исследователь океана
                    </p>
                </div>
                <button class="profile__edit">
                    &#128393;
                </button>
            </div>
            
            <button class="profile__add">
                &#65291;
            </button>
        </section>
        <section class="locations" id="locations">
            <div class="locations__card">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="locations__image">
                <div class="locations__info">
                    <h2 class="locations__name">
                        Карачаевск
                    </h2>
                    <span class="locations__rate">&#9825;</span>
                </div>                
            </div>
            <div class="locations__card">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="locations__image">
                <div class="locations__info">
                    <h2 class="locations__name">
                        Гора Эльбрус
                    </h2>
                    <span class="locations__rate">&#9825;</span>
                </div>
            </div>
            <div class="locations__card">
                <img src="./images/dombay.jpg" alt="Домбай" class="locations__image">
                <div class="locations__info">
                    <h2 class="locations__name">
                        Домбай
                    </h2>
                    <span class="locations__rate">&#9825;</span>
                </div>
            </div>
            <div class="locations__card">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="locations__image">
                <div class="locations__info">
                    <h2 class="locations__name">
                        Гора Эльбрус
                    </h2>
                    <span class="locations__rate">&#9825;</span>
                </div>
            </div>
            <div class="locations__card">
                <img src="./images/dombay.jpg" alt="Домбай" class="locations__image">
                <div class="locations__info">
                    <h2 class="locations__name">
                        Домбай
                    </h2>
                    <span class="locations__rate">&#9825;</span>
                </div>
            </div>
            <div class="locations__card">
                <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="locations__image">
                <div class="locations__info">
                    <h2 class="locations__name">
                        Карачаево-Черкесия
                    </h2>
                    <span class="locations__rate">&#9825;</span>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">
        <p class="footer__copyright">&#169;2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <span class="popup__close">&#9587;</span>
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <input type="text" placeholder="Жак-Ив Кусто"  class="popup__name">
            <input type="text" placeholder="Исследователь океана"  class="popup__role">
            <button class="popup__button">Сохранить</button>
        </div>
    </div>
    <script src="./pages/index.js"></script>
</body>
</html>
