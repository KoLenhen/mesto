<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <a href="#" class="header__logo"><img src="./images/white-logo.svg" alt="Логтип" class="header__image"></a>
    </header>
    <main class="content">
        <section class="profile" id="profile">
            <img src="./images/profile__avatar.jpg" alt="Фото Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>                
                    <p class="profile__role">Исследователь океана</p>
                </div>
                <button class="profile__edit">
                    &#128393;
                </button>
            </div>            
            <button class="profile__add">
                &#65291;
            </button>
        </section>
        <section class="locations">           
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit"> 
        <form action="index.html" name="profileEdit" method="post" class="popup__container popup__form popup__container_type_edit">
            <button type="button" class="popup__close popup__close_profile-edit">&#9587;</button>
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <input type="text" id="name-input" name="userName" placeholder="Имя" class="popup__text popup__text_type_name" required minlength="2" maxlength="40">            
            <span id="name-input-error" class="popup__text-error">Проверьте правильность ввода</span>
            <input type="text"  id="role-input" name="userRole" placeholder="Деятельность" class="popup__text popup__text_type_role" required minlength="2" maxlength="200">
            <span id="role-input-error" class="popup__text-error">Проверьте правильность ввода</span>
            <button type="submit" disabled class="popup__btn_disabled popup__btn popup__btn_type_edit">Сохранить</button>
        </form>
    </div>
    <div class="popup popup_type_add"> 
        <form action="index.html" name="locationAdd" method="GET" class="popup__container popup__form popup__container_type_add">
            <button type="button" class="popup__close popup__close_location-add">&#9587;</button>
            <h2 class="popup__title">
                Новое место
            </h2>
            <input type="text" id="location-name-input" name="locationName" placeholder="Название" required minlength="1" maxlength="30" class="popup__text popup__text_type_location-name">
            <span id="location-name-input-error" class="popup__text-error">Проверьте правильность ввода</span>
            <input type="url" id="location-ref-input" name="locationRef" placeholder="Ссылка на картинку" required class="popup__text popup__text_type_ref">
            <span id="location-ref-input-error" class="popup__text-error">Проверьте правильность ввода</span>
            <button type="submit" disabled class="popup__btn_disabled popup__btn popup__btn_type_add">Создать</button>
        </form>
    </div>
    <div class="popup popup_type_show"> 
       <div class="popup__container popup__container_image"> 
           <button type="button" class="popup__close popup__close_image">&#9587;</button>
            <img src="#" alt="" class="popup__image">
            <p class="popup__caption"></p>
       </div> 
    </div>
    <template id="location-card-template"> 
        <div class="location">
            <img src="#" alt="" class="location__image">
            <button type="button" class="location__trash"></button>
            <div class="location__info">
                <h2 class="location__name">          
                </h2>
                <button type="button" class="location__rate"></button>
            </div>
        </div>
    </template>
</body>
</html>
